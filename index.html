<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <a href="#" class="card-link">Card link</a>
    <a href="#" class="card-link">Another link</a>

    <div class="card" style="width: 18rem">
      <div class="card-body">
        <h5 class="card-title" data-number="100">Card title</h5>
        <h6 class="card-subtitle mb-2 text-muted">Card subtitle</h6>
        <p class="card-text" data-number="50">
          Some quick example text to build on the card title and make up the
          bulk of the card's content.
        </p>
        <a href="#" id="super_link" class="card-link">Card link</a>
        <a href="#" class="card-link" data-number="50">Another link</a>
      </div>
    </div>

    <script>
      "use strict";
      /*
      1. Найти по id, используя getElementById, элемент с id равным "super_link" и
      вывести этот элемент в консоль.
       */
      console.log ("Task 1");
      const suprerLink = document.getElementById("super_link");
      console.log(suprerLink);
      /*
       2. Внутри всех элементов на странице, которые имеют класс "card-link",
       поменяйте текст внутри элемента на "ссылка".
       */
      console.log ("Task 2 - изменение текста ссылки");
      const link = document.querySelectorAll(".card-link");
      link.forEach((element) => {
        element.textContent = "ссылка";
      });
      /*
      3. Найти все элементы на странице с классом "card-link", которые лежат в
      элементе с классом "card-body" и вывести полученную коллекцию в консоль.
      */
      console.log ("Task 3");
      const cardLinkInBody = document.querySelectorAll('.card-body .card-link');
      console.log(cardLinkInBody);
      /*
      4. Найти первый попавшийся элемент на странице у которого есть атрибут
      data-number со значением 50 и вывести его в консоль.
      */
      console.log ("Task 4");
      const dataNumber = document.querySelector('[data-number = "50"]');
      console.log(dataNumber);
      /*
      5. Выведите содержимое тега title в консоль.
      */
      console.log ("Task 5");
      const titleCont = document.querySelector('title');
      console.log(titleCont);
      /*
      6. Получите элемент с классом "card-title" и выведите его родительский узел
      в консоль.
      */
      console.log ("Task 6");
      const cardTitle = document.querySelector('.card-title');
      console.log(cardTitle.parentNode);
      /*
      7. Создайте тег p, запишите внутри него текст "Привет" и добавьте созданный
      тег в начало элемента, который имеет класс "card".
      */
     console.log ("Task 7 - добавление элемента");
     const newP = document.createElement('p');
     newP.textContent = "Привет!";
     const cardCont = document.querySelector('.card');
     cardCont.appendChild(newP);
     /*
     8. Удалите тег h6 на странице.
     */
     console.log ("Task 8 - удаление заголовка 6");
     const head6 = document.querySelector('h6');
     if (head6) head6.remove();
    </script>
  </body>
</html>
